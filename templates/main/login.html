{% extends "main/base.html" %}

{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main/css/spinning.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main/css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main/css/buttons.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main/css/custom.css"/>
    <script type="text/javascript" src="{{ STATIC_URL }}main/js/server.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main/css/custom.css"/>
    <style>

    </style>
{% endblock %}

{% block content %}
    <div id="login_form" class="page-curl shadow-bottom container">
        <form role="form" class="form-horizontal" id="signIn" action="">
            <fieldset class="panel panel-default">
                <div class="col-sm-12">
                    <h1 class="text-left">Login
                        <small class="">Berkeley VPP Project</small>
                    </h1>
                        <hr>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-8">
                        <input type="text" name="username" class="form-control" id="inputUsername"
                               placeholder="Enter username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-sm-2">Password</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control" id="inputPassword"
                                   placeholder="Enter password">
                            <hr>
                        </div>
                    </div>
                    <div id="alertBox" hidden="hidden" class="alert alert-danger">
                    </div>
                    <div class="form-submit col-xs-12 col-md-6">
                        <button id="submitButton" type="submit" class="btn-block btn-yellow">Sign In</button>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <a href="/uregistration"><button type="button" class="btn-block btn-yellow">Register New Account</button></a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript" src="{{ STATIC_URL }}main/js/websql-store.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}main/js/initialize.js"></script>
{% endblock %}
