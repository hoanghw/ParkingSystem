{% extends "main/base.html" %}
{% block extrahead %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}main/css/spinning.css"/>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}main/css/footer.css"/>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}main/css/buttons.css"/>
<script type="text/javascript" src="{{STATIC_URL}}main/js/server.js"></script>
<style>
#header-brand{

}


</style>
{% endblock %}


{% block content %}
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-ex1-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="welcome-user" href="#"></a>
        </div>
        <!-- Place everything within .navbar-collapse to hide it until above 768px -->
        <div class="navbar-collapse collapse navbar-ex1-collapse">

            <div id="navbtns">
                {% csrf_token %}
                <div onclick="signOut();">
                    <form class="navbar-form navbar-right">
                        <button id="signOut" type="button" class="btn navbar-btn">
                            Sign out
                        </button>
                    </form>
                </div>

                <form id="parkingHistory" class="navbar-form navbar-right" action="/uhistory"
                      method="POST">{% csrf_token %}
                    <input type="hidden" id="username" name="username" value="">
                    <button type="submit" class="btn btn-inverse navbar-btn">Parking History</button>
                </form>

                <form id="editAccount" class="navbar-form navbar-right" action="/uedit">
                    <button type="button" onclick="location.href='/uedit';"
                            class="btn btn-inverse navbar-btn">
                        Edit Account
                    </button>
                </form>
            </div>

        </div>
    </nav>

<div class="container page-curl shadow-bottom">
    <div class="panel panel-default">
        <div>
            <div class="row">
        <form name="check-out" action="http://54.224.3.167:81/checkout.php" method="POST">
            {% csrf_token %}
            <input type="hidden" id="user-check" name="user" value="">
            <button id="register_payment" type="submit" class="form-control btn-yellow btn btn-block">Register New Payment Method</button>
        </form>
        </div>
        </div>
  <hr>
        <div class="row">
        <form id="" action="">
             <input  type="hidden" id="lp-btn" name="lp" value="">
            <button id="edit_license" type="submit" onclick="" class="form-control btn btn-yellow btn-block">Change License Plate</button>
        </form>
        </div>
</div>
</div>


<script type="text/javascript" src="{{STATIC_URL}}main/js/signout.js"></script>
<script>
$(".main").css("visibility","visible");
$("#logo").hide();
var welcome_text = "Berkeley Parking App | ";
var u = window.localStorage['username'];

if (u && window.localStorage['isLoggedIn']){
    $("#username").val(u);
    $("#user-check").val(u);
    $("#welcome-user").text(welcome_text + u);
}
</script>
{% endblock %}
